<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/src/main/resources/static/styles.css">
    <title>Login</title>
</head>
<body>
    <h2>Please sign in</h2>
    <form th:action="@{/login}" th:object="${user}" method="post">  <!-- Bind form to user object -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="*{username}" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>

        <button type="submit">Sign in</button>
    </form>

    <p th:text="${error}" class="error-message"></p>

    <!-- Register button -->
    <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
</body>
</html>
